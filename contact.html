<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>About Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <!-- Responsive navigation bar, directs user to About Me, Portfolio, or Contact page -->
  <nav class="navbar navbar-expand-lg navbar-light ">
    <a class="navbar-brand" href="index.html" id="logo">Arash Bazrafshan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <span class="navbar-text">
        <ul class="navbar-nav mr-auto">
          <!-- List will redirect user to each of the three pages of this web site -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </span>
    </nav>
    <!-- Container for contact form, floats left to align with logo on left-sdie of screen -->
    <div class="container float-left margin">
        <div class="row">
            <div class="col-md-8">
                <div class="block padding">
                    <h3 class="textcolor block-header">Contact</h3>
                    <hr/>
                    <!-- User can input a name in this box -->
                    <div class="form-group">
                      <label for="formGroupExampleInput">Name</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Your name">
                    </div>
                    <!-- User can input an email address in this box -->
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email@address.com">
                    </div>
                    <!-- User can input a message in this box -->
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <div >
                            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <!-- User can submit contact info by pressing the button -->
                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>
            </div>
        </div>
    </div>
    <!-- Sticky footer -->
    <div>
        <footer class="footer">
          <div >
            <p class="footercontent">Copyright</p>
          </div>
        </footer>
    </div>
</body>      
    
</html>
